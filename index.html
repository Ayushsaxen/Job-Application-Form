<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Apply-box">
           <h4 style="text-align: center; font-size: larger; font-family: Arial, Helvetica, sans-serif">Job Application Form </h4>
           <br>
           <hr color="blue" >
           <form action="get">
            <br>
            <label for="">First Name:- <input type="text" placeholder="Enter your First Name" required></label>
            <span> <label for="">Last Name:- <input type="text" placeholder="Enter your Last Name" required></span>
                <br>
                <br>
                <label for="gender">Gender:- </label> <input type="radio" name="gender" value="male" required>Male
                <input type="radio" name="gender" value="Female">Female</label>
                <br>
                <br>
                <label for="">Father Name:- <input type="text" placeholder="Enter your Father Name" required></label>
                <span> <label for="">Mother Name:- <input type="text" placeholder="Enter your Mother Name" required></span></label>
                    <br>
                    <br>
                    <label for="Mobile">Mobile No:- <input type="tel" placeholder="Enter your Mobile Number" required></label>
                    <br>
                    <br>
                    <label for="email">Email Id:- <input type="email" placeholder="Enter your Email Id" required></label>
                    <br>
                    <br>
                    <label for="">Date of Birth:- <input type="date" placeholder="" required></label>
                    <br>
                    <br>
                    <label for="" >Qualification :-
                    <select required>
                        <Option>Post Graduation</Option>
                        <Option>Under Graduation</Option>
                        <Option>Inter Midate</Option>
                        <Option>High School</Option>
                    </select>
                </label>
                    <br>
                    <br>
                    <div>
                        <label for="Address">Enter Your Permanent Address:- 
                            <br>
                            <br>
                        <textarea name="parmanent address" id="" cols="25" rows="10" required></textarea></label>
                    </div>
                    <br>
                    <br>
                    <label for="upload You Cv">Upload your CV:- <input type="file" required></label>
                    <br>
                    <br>
                    <br>
                    <button type="reset" class="button">Reset</button>
                    <button type="submit" class="button">Submit</button>
                  
           </form>

        </div>
    </div>
</body>
</html>
